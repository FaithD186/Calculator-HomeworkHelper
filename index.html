<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Just+Another+Hand&family=Kalam:wght@300&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <div id="paper" class="paper">My Math Homework<br><br></div>
    <div class="calc-container">
        <div id="display" class="num-display"></div>
        <div class="button-container">
            <div id ="1" class="button num">1</div>
            <div id ="2" class="button num">2</div>
            <div id ="3"  class="button num">3</div>
            <div id = "+" class="button operator">+</div>
            <div id ="4"  class="button num">4</div>
            <div id ="5"  class="button num">5</div>
            <div id ="6"  class="button num">6</div>
            <div id = "-" class="button operator">-</div>
            <div id ="7"  class="button num">7</div>
            <div id ="8"  class="button num">8</div>
            <div id ="9"  class="button num">9</div>
            <div id = "/" class="button operator">/</div>
            <div id = "0"  class="button num">0</div>
            <div id = "clear" class="button">C</div>
            <div id = "*" class="button operator">*</div>
            <div id = "equal" class="button">=</div>
        </div>

    </div>

</div>
</body>
<script src="script.js"></script>
</html>
